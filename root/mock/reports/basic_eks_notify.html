<script language="javascript">
 
function stringForClinicalEvent(patId, enctrId, pID, synch_rule){
 
        var ceString = '^COMMITRULE^,^';
        ceString += (patId + "^,");
        ceString += ("^" + enctrId + "^,");
        ceString += ("^0.0^,^" + synch_rule + "^,^");
        ceString += ("<P>ID=");
        ceString += pID;
        ceString += '^';
        alert(ceString);
        return ceString;
    }
 
    //125328124	20743786
